<div class="row">
    <div class="column">
        <div class="ui segment">
            <h2 class="ui header">{{vm.provider.name}}</h2>
            <div class="ui form" ng-submit="vm.launchNode()" ng-method="post">
                <h4 class="ui dividing header">Node Name</h4>
                <div class="field">
                    <div class="ui corner labeled input">
                        <input name="name" type="text" ng-model="vm.nodeName" placeholder="Name of swarm node">
                        <div class="ui corner label">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                </div>

                <h4 class="ui dividing header">Provider Parameters</h4>
                <div class="field" ng-repeat="p in vm.provider.params">
                    <div class="ui corner labeled input">
                        <input name="{{p.key}}" type="text" ng-model="vm.params[p.key]" placeholder="{{p.description}}">
                        <div class="ui corner label" ng-if="p.required">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                </div>

                <div class="ui accordion field">
                    <div class="title">
                        <i class="icon dropdown"></i>
                        Advanced Configuration
                    </div>
                    <div class="content field">
                        <label>Swarm Token</label>
                        <input type="text" ng-model="vm.swarmToken" placeholder="swarm discovery token (i.e. token://12345 or zk://1.2.3.4)">

                        <label>Extra Create Arguments</label>
                        <input type="text" ng-model="vm.extra_create_args" placeholder="extra create args (i.e. --eng-label=foo --eng-label=bar)">
                    </div>
                </div>

                <div class="ui divider"></div>
                <div class="ui green submit button">Launch Node</div>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){
    $('.ui.checkbox').checkbox();
    $('.ui.accordion').accordion();
});
</script>
